<div *ngIf="event">
<h1 [innerText]="title+event.eventName">
</h1>
<table class="table table-hover table-striped">
    <tr>
        <th>Event Id</th>
        <td>
            <span [innerText]="event.eventId"></span>
        </td>
    </tr>
    <tr>
        <th>Event Code</th>
        <td>
            <span [innerText]="event.eventCode | lowercase"></span>
        </td>
    </tr>
    <tr>
        <th>Event Name</th>
        <td>
            <span [innerText]="event.eventName | uppercase"></span>
        </td>
    </tr>
    <tr>
        <th>Description</th>
        <td>
            <span [innerText]="event.description | fistLetterCap"></span>
        </td>
    </tr>
    <tr>
        <th>Start Date</th>
        <td>
            <span [innerText]="event.startDate | date: 'dd/MM/yyyy'"></span>
        </td>
    </tr>
    <tr>
        <th>End Date</th>
        <td>
            <span [innerText]="event.endDate | date: 'dd/MM/yyyy'"></span>
        </td>
    </tr>
    <tr>
        <th>Fees</th>
        <td>
            <span [innerText]="event.fees | currency:INR"></span>
        </td>
    </tr>
    <tr>
        <th></th>
        <td>
            <span [innerText]=""></span>
        </td>
    </tr>
    <tr>
        <th>Total Registration</th>
        <td>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                    aria-valuemax="100" [style.width]="event.attendance + '%'" [title]="event.attendance + '%'">
                    
                    {{event.attendance + '%'}}
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <th>Event Logo</th>
        <td>
            <img [src]="event.logo" [alt]="event.eventName" [title]="event.eventName"></td>
    </tr>
</table>

<!-- <button class="btn btn-danger" (click)="onSendConfirmation()">Send Confirmation</button> -->

</div>
