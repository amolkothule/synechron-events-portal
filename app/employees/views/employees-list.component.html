<h1 [innerText]="title">
</h1>
<hr>
<h5 [innerText]="subTitle"></h5>
<hr>

<div class="form-group row">
    <label for="searchInput" class="col-sm-2 col-form-label">Search Employee</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="searchInput" autofocus 
      placeholder="Search For Employee" [(ngModel)]="searchChar">
    </div>
  </div>

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Employee Name</th>
            <th>City</th>
            <th>Email</th>
            <th>Contact #</th>
            <th>Show Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees  | eventsFilter:searchChar">
            <td><span [innerText]="employee.employeeName"></span></td>
            <td><span [innerText]="employee.city"></span></td>
            <td><span [innerText]="employee.email"></span></td>
            <td><span [innerText]="employee.phone"></span></td>    
            <td>
                <!-- <button class="btn btn-primary" (click)="onEmployeeSelection(employee)">Show Details</button> -->
                <button class="btn btn-success" routerLink ="/employees/{{employee.employeeId}}">Show Details</button>
            </td>
        </tr>
    </tbody>
</table>
