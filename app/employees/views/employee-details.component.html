<div *ngIf="employee">

    <h1 [innerText]="title+employee.employeeName"></h1>

    <table class="table table-hover table-striped">
        <tr>
            <th>Employee ID</th>
            <td>
                <span [innerText]="employee.employeeId"></span>
            </td>
        </tr>
        <tr>
            <th>Employee Name</th>
            <td>
                    <span [innerText]="employee.employeeName"></span>
            </td>
        </tr>
        <tr>
                <th>Email</th>
                <td>
                        <span [innerText]="employee.email"></span>
                </td>
            </tr>
            <tr>
                    <th>Phone</th>
                    <td>
                            <span [innerText]="employee.phone"></span>
                    </td>
                </tr>
            <tr>
        <tr>
            <tr>
                <th>Email</th>
                <td>
                        <span [innerText]="employee.email"></span>
                </td>
            </tr>
        <tr>
                <th>City</th>
                <td>
                        <span [innerText]="employee.city"></span>
                </td>
            </tr>
        <tr>
            <th>Employee Address</th>
                <span [innerText]="employee.address"></span>
            <td></td>
        </tr>
        <tr>
            <th>Avatar</th>
            <td>
                <img [src]="employee.avatar" [alt]="employee.employeeName" [title]="employee.employeeName">
            </td>
        </tr>
    </table>
</div>
